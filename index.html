<!DOCTYPE html>
<html>
    <head>
        <title>Blink Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .pink{color:#ff00cc}
            .blue{color:dodgerblue;}
            
        </style>    
       <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="textBlink.js" type="text/javascript"></script>
        <script>
            jQuery(function($){
                $('h2').textBlink({addclass:"blue",delay:990});
                
                $('.text').textBlink({addclass:"pink",delay:500});
            });
        </script>
    </head>
    <body>
        <h1>Demo Text Blink</h1>
        <h2>Heading two</h2>
        <h3 class="text">Heading three</h3>
    </body>
</html>
