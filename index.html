<!DOCTYPE html>
<html>
    <head>
        <title>Blink Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .red{color:red !important;}
            .blue{color:blue;}
            .green{color:green;}
        </style>    
        <script src="/js/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="textBlink.js" type="text/javascript"></script>
        <script>
            jQuery(function($){
                $('span').textBlink({addclass:"red",delay:100});
 
            });
        </script>
    </head>
    <body>
        <div>Demo Blink Test</div>
        <span class="blue">This is 1st span</span>
        <br>
        <span class="green">This is 2nd span</span>
    </body>
</html>
